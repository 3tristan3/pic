<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片调整工具</title>
    <style>
        /* 全局重置与字体 */
        :root {
            --primary-color: #2c3e50; /* 深岩灰 - 主标题/边框 */
            --accent-color: #3498db;  /* 静谧蓝 - 按钮/强调 */
            --bg-color: #f9fbfd;      /* 极淡的灰蓝背景 */
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --border-color: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* 主容器：卡片式设计，微阴影 */
        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 1100px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.04);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 标题区 */
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -0.5px;
        }
        .subtitle {
            font-size: 0.95rem;
            color: var(--text-sub);
            margin-bottom: 40px;
        }

        /* 控制面板：横向排列，更现代 */
        .control-panel {
            display: grid;
            grid-template-columns: 2fr 1fr auto; /* 比例分配 */
            gap: 20px;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            align-items: end; /* 底部对齐 */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 输入框美化 */
        input[type="file"], input[type="number"] {
            padding: 12px 16px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 0.95rem;
            background: #fff;
            transition: all 0.2s ease;
            outline: none;
            color: var(--text-main);
        }

        input[type="file"]::file-selector-button {
            border: none;
            background: #edf2f7;
            padding: 8px 12px;
            border-radius: 6px;
            margin-right: 15px;
            color: var(--text-main);
            cursor: pointer;
            font-weight: 500;
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* 按钮美化：扁平化设计 */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s;
            height: 48px; /* 与输入框对齐 */
        }

        button:hover {
            background-color: #1a252f;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }

        /* 预览区域 */
        .preview-area {
            display: flex;
            width: 100%;
            gap: 30px;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            padding-top: 40px;
        }

        .preview-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .stats-badge {
            background: #edf2f7;
            color: var(--text-main);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: 'SF Mono', 'Menlo', monospace;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }
        
        .success-text {
            color: #27ae60;
            font-weight: 700;
        }

        /* 图片容器：保持高度一致，但更加精致 */
        .img-container {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            border: 2px dashed #cbd5e0;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .img-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); /* 给图片加一点立体感 */
        }

        /* 下载按钮：幽灵按钮风格 -> 实心风格 */
        .download-btn {
            margin-top: 25px;
            text-decoration: none;
            background-color: #27ae60; /* 稳重的墨绿 */
            color: white;
            padding: 12px 35px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background-color: #219150;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.2);
        }

        /* Loading 状态 */
        .loading {
            display: none;
            margin: 30px 0;
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #edf2f7;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 响应式适配：手机端变成单列 */
        @media (max-width: 768px) {
            .control-panel { grid-template-columns: 1fr; }
            .preview-area { flex-direction: column; }
            .img-container { height: 300px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>图片调整工具</h1>
    <div class="subtitle">Image Smart Resizer </div>
    
    <div class="control-panel">
        <div class="input-group">
            <label for="imageInput">选择文件</label>
            <input type="file" id="imageInput" accept="image/jpeg, image/png">
        </div>
        <div class="input-group">
            <label for="maxSizeKB">目标大小 (KB)</label>
            <input type="number" id="maxSizeKB" value="100" min="10" placeholder="例如: 100">
        </div>
        <div class="input-group">
            <button id="compressBtn" onclick="processImage()">开始处理</button>
        </div>
    </div>

    <!-- Loading 动画 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div style="color: var(--text-sub); font-size: 0.9rem;">正在计算中，请稍候...</div>
    </div>

    <div class="preview-area" id="previewArea" style="display:none;">
        <!-- 原图展示 -->
        <div class="preview-card">
            <div class="card-title">原始图片</div>
            <div id="originalStats" class="stats-badge">等待读取...</div>
            <div class="img-container">
                <img id="originalImg" src="" alt="原图预览">
            </div>
        </div>
        
        <!-- 结果展示 -->
        <div class="preview-card">
            <div class="card-title">处理结果</div>
            <div id="resultStats" class="stats-badge">等待处理...</div>
            <div class="img-container" style="border-color: #27ae60; border-style: solid; border-width: 1px;">
                <img id="resultImg" src="" alt="处理结果预览">
            </div>
            <a id="downloadLink" class="download-btn" download="processed_image.jpg">
                <span>⬇️ 下载图片</span>
            </a>
        </div>
    </div>
</div>

<script>
    // --------------------------------------------------------
    //  内核逻辑保持不变（最稳定的 V1 版本）
    // --------------------------------------------------------

    async function processImage() {
        const fileInput = document.getElementById('imageInput');
        const maxSizeKB = parseFloat(document.getElementById('maxSizeKB').value);
        const loading = document.getElementById('loading');
        const previewArea = document.getElementById('previewArea');
        const originalImg = document.getElementById('originalImg');

        // 基础校验
        if (!fileInput.files || fileInput.files.length === 0) {
            alert("请先选择需要处理的图片文件。");
            return;
        }
        if (!maxSizeKB || maxSizeKB <= 0) {
            alert("请输入有效的目标大小数值。");
            return;
        }

        const file = fileInput.files[0];
        
        // UI重置
        loading.style.display = 'block';
        previewArea.style.display = 'none';
        
        // 1. 设置原图显示
        const originalUrl = URL.createObjectURL(file);
        
        originalImg.onload = () => {
            document.getElementById('originalStats').innerText = 
                `大小: ${(file.size / 1024).toFixed(2)} KB | 尺寸: ${originalImg.naturalWidth} x ${originalImg.naturalHeight}`;
        };
        originalImg.src = originalUrl;

        try {
            // 2. 立即开始压缩
            const compressedBlob = await compressToTargetSize(file, maxSizeKB);
            
            // 3. 显示结果
            const resultUrl = URL.createObjectURL(compressedBlob);
            const resultImg = document.getElementById('resultImg');
            
            resultImg.onload = () => {
                 document.getElementById('resultStats').innerHTML = 
                    `大小: <span class="success-text">${(compressedBlob.size / 1024).toFixed(2)} KB</span> | 尺寸: ${resultImg.naturalWidth} x ${resultImg.naturalHeight}`;
            };
            resultImg.src = resultUrl;

            // 设置下载链接
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = resultUrl;
            downloadLink.download = `processed_${new Date().getTime()}.jpg`;

            previewArea.style.display = 'flex';

        } catch (error) {
            console.error(error);
            alert("处理过程中发生错误：" + error.message);
        } finally {
            loading.style.display = 'none';
        }
    }

    // 压缩算法 (保持不变)
    function compressToTargetSize(file, targetKB) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    
                    let quality = 0.9; 
                    let minQuality = 0.6; 
                    
                    const runCompression = () => {
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(0, 0, width, height);
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            if (!blob) return reject(new Error("Canvas 处理异常"));

                            const currentSizeKB = blob.size / 1024;

                            if (currentSizeKB <= targetKB || (width < 200)) {
                                resolve(blob);
                            } else {
                                if (quality > minQuality) {
                                    quality -= 0.1;
                                } else {
                                    width *= 0.8; 
                                    height *= 0.8;
                                }
                                setTimeout(runCompression, 5);
                            }
                        }, 'image/jpeg', quality);
                    };

                    runCompression();
                };
                img.onerror = (err) => reject(new Error("图片加载失败"));
            };
            reader.onerror = (err) => reject(new Error("文件读取失败"));
        });
    }
</script>

</body>
</html>
